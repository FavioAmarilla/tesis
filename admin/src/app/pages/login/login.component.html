<div class="row">
    <div class="col-md-12">
      <div class="card card-user">
        <form (ngSubmit)="login()">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="clave_acceso" [(ngModel)]="user.clave_acceso">
                </div>
              </div>
            </div>

          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Acceder</button>

            <div class="alert alert-danger alert-dismissible col-md-6 mt-4" *ngIf="errors.length > 0">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
              <h4 class="mt-0 mb-0"><i class="icon fa fa-ban"></i> Acceso denegado</h4>
                <p *ngFor="let error of errors" class="mt-2 mb-0"> {{ error }} </p>
            </div>
          </div>
        </form>
        
      </div>
    </div>
</div>

<div class="sidebar-wrapper bg-dark">
    <div class="logo d-flex justify-content-center">
        <a [routerLink]="['/dashboard']" class="simple-text logo-normal">
            <img src="assets/img/logo-super.png" width="150" height="45">
        </a>
    </div>

    <ul class="nav menu" *ngIf="usuario">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="menu-class">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
            <ul *ngIf="menuItem.children?.length">
                <li *ngFor="let sub of menuItem.children" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="menu-class">
                    <a [routerLink]="[sub.path]">
                        <i class="{{sub.icon}}"></i>
                        <p>{{sub.title}}</p>
                    </a>
                </li>
            </ul>
        </li>
    </ul>

    <ul class="nav" *ngIf="!usuario">
        <li routerLinkActive="active">
            <a [routerLink]="['/login']">
                <i class="fas fa-sign-in-alt"></i>
                <p>Login</p>
            </a>
        </li>
    </ul>
</div>

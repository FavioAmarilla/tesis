<div class="wrapper">
  <navbar-cmp></navbar-cmp>

  <div class="sidebar" data-color="white" data-active-color="success">
    <sidebar-cmp></sidebar-cmp>
  </div>

  <div class="main-panel">
    <div class="content">

      <app-breadcrumb pagina="Ciudades"></app-breadcrumb>

      <div class="row">
        <div class="col-md-12">

          <div class="card" *ngIf="!form">
            <div class="card-header">
              <button class="btn btn-round btn-primary pull-right"
                (click)="mostrarFormulario(true, 'INS', true)">Agregar</button>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      Pais
                    </th>
                    <th>
                      Nombre
                    </th>
                    <th class="text-right">
                      Opciones
                    </th>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <select name="id_pais" class="form-control" [(ngModel)]="filtrosTabla.id_pais"
                          (change)="filtrarTabla($event)">
                          <option value="null">-- SELECCIONAR --</option>
                          <option *ngFor="let pais of listaPaises" value="{{pais.identificador}}">{{pais.nombre}}
                          </option>
                        </select>
                      </td>
                      <td>
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="filtrosTabla.nombre"
                          (keyup.enter)="filtrarTabla($event)">
                      </td>
                      <td class="text-right">
                        <button class="btn btn-round btn-sm btn-danger" (click)="filtrarTabla(null)"><i
                            class="fas fa-times"></i></button> &nbsp;
                      </td>
                    </tr>

                    <tr
                      *ngFor="let row of listaCiudades | paginate: { itemsPerPage: porPagina, currentPage: paginaActual, totalItems: total }">
                      <td>
                        {{ row.pais.nombre }}
                      </td>
                      <td>
                        {{ row.nombre }}
                      </td>
                      <td class="text-right">
                        <button class="btn btn-round btn-sm btn-warning" (click)="obtenerCiudad(row.identificador)"><i
                            class="fas fa-edit"></i></button> &nbsp;
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div *ngIf="!cargando && !form && accion == 'LST'">
                  <app-paginacion (actualizarPagina)="paginacion($event)" [datos]="pais" [porPagina]="porPagina"
                    [total]="total"></app-paginacion>
                </div>
                <div class="row justify-content-center align-items-center col-md-12">
                  <span *ngIf="cargando && !form && accion == 'LST'"
                    class="spinner-border spinner-border-lg spinner-table" role="status" aria-hidden="true"></span>
                </div>
              </div>
            </div>
          </div>

          <div class="card" *ngIf="form">
            <div class="card-body">
              <div class="table-responsive">
                <form #formulario="ngForm">

                  <div class="form-group">
                    <label for="">Pais</label>
                    <select name="id_pais" id="id_pais" class="form-control" [(ngModel)]="ciudad.id_pais" required
                      #id_pais="ngModel">
                      <option value="null">-- SELECCIONAR --</option>
                      <option *ngFor="let pais of listaPaises" value="{{pais.identificador}}"
                        [selected]="pais.identificador == ciudad.id_pais">{{pais.nombre}}</option>
                    </select>
                    <span class="invalid-feedback d-block"
                      *ngIf="!id_pais.valid && id_pais.touched || ciudad.id_pais == null">Este
                      campo es obligatorio</span>
                  </div>
                  <div class="form-group">
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" name="nombre"
                      [(ngModel)]="ciudad.nombre" required #nombre="ngModel">
                    <span class="invalid-feedback d-block" *ngIf="!nombre.valid && nombre.touched">Este
                      campo es obligatorio</span>
                  </div>

                  <app-mapa (seleccionFinalizada)="obtenerCoordenadas($event);" [coordenadas]="ciudad.coordenadas">
                  </app-mapa>

                  <div class="form-group">
                    <button type="button" class="btn btn-round btn-primary" (click)="registrar()"
                      *ngIf="accion == 'INS'" [disabled]="formulario.invalid">
                      <span *ngIf="cargando && accion == 'INS'" class="spinner-border  spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                      Guardar
                    </button>
                    <button type="button" class="btn btn-round btn-primary" (click)="actualizar()"
                      *ngIf="accion == 'UPD'" [disabled]="formulario.invalid">
                      <span *ngIf="cargando && accion == 'UPD'" class="spinner-border  spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                      Actualizar
                    </button>
                    <button type="button" class="btn btn-round btn-danger" (click)="mostrarFormulario(false, 'LST')">
                      Cancelar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>


    </div>
    <footer-cmp></footer-cmp>
  </div>
</div>

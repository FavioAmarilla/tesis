<app-breadcrumb [pagina]=pagina></app-breadcrumb>

<div class="row">
    <div class="col-md-12">

        <div class="card" *ngIf="!form">
            <div class="card-header">
                <button class="btn btn-primary pull-right" (click)="mostrarFormulario(true, 'INS', true)"
                    style="margin: 0px;">Agregar</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <th>
                                Codigo
                            </th>
                            <th>
                                Nombre
                            </th>
                            <th>
                                Nro. Documento
                            </th>
                            <th class="text-right">
                                Opciones
                            </th>
                        </thead>
                        <tbody>
                            <tr
                                *ngFor="let row of listaEmpresas | paginate: { itemsPerPage: porPagina, currentPage: paginaActual, totalItems: total }">
                                <td>
                                    {{ row.codigo }}
                                </td>
                                <td>
                                    {{ row.nombre }}
                                </td>
                                <td>
                                    {{ row.numero_documento }}
                                </td>
                                <td class="text-right">
                                    <button class="btn btn-sm btn-warning"
                                        (click)="obtenerEmpresa(row.identificador)"><i class="fas fa-edit"></i></button>
                                    &nbsp;
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="!cargando && !form && accion == 'LST'">
                        <app-paginacion (actualizarPagina)="paginacion($event)" [datos]="barrio" [porPagina]="porPagina"
                            [total]="total"></app-paginacion>
                    </div>
                    <div class="row justify-content-center align-items-center col-md-12">
                        <span *ngIf="cargando && !form && accion == 'LST'"
                            class="spinner-border spinner-border-lg spinner-table" role="status"
                            aria-hidden="true"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card" *ngIf="form">
            <div class="card-body">
                <div class="table-responsive">
                    <form>
                        <div class="form-group">
                            <label for="image">Imagen</label>

                            <div *ngIf="empresa && empresa.imagen">
                                <img src="{{url + '/empresa/getImage/' + empresa.imagen}}" width="100" height="100">
                            </div>

                            <angular-file-uploader [config]="fileUploaderConfig" [resetUpload]=resetVar
                                (ApiResponse)="subirImagen($event)">
                            </angular-file-uploader>
                        </div>
                        <div class="form-group">
                            <label for="codigo">Codigo</label>
                            <input type="text" class="form-control" placeholder="Codigo" name="codigo"
                                [(ngModel)]="empresa.codigo">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre"
                                [(ngModel)]="empresa.nombre">
                        </div>
                        <div class="form-group">
                            <label for="numero_documento">Número Documento</label>
                            <input type="text" class="form-control" placeholder="Número Documento"
                                name="numero_documento" [(ngModel)]="empresa.numero_documento">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-success" (click)="registrar()" *ngIf="accion == 'INS'">
                                <span *ngIf="cargando && accion == 'INS'" class="spinner-border  spinner-border-sm"
                                    role="status" aria-hidden="true"></span>
                                Guardar
                            </button>
                            <button type="button" class="btn btn-warning" (click)="actualizar()"
                                *ngIf="accion == 'UPD'">
                                <span *ngIf="cargando && accion == 'UPD'" class="spinner-border  spinner-border-sm"
                                    role="status" aria-hidden="true"></span>
                                Actualizar
                            </button>
                            <button type="button" class="btn btn-danger" (click)="mostrarFormulario(false, 'LST')">
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

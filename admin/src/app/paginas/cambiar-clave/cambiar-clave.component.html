<div class="main-panel">
    <div class="content">

        <app-breadcrumb></app-breadcrumb>

        <div class="row">
            <div class="col-md-12">
                <div class="card card-user">
                    <div class="card-body">
                        <form class="col-md-5">
                            <div class="form-group">
                                <label for="Contraseña actual">Contraseña actual</label>
                                <input type="password" class="form-control" name="clave_actual"
                                    [(ngModel)]="password.clave_actual">
                            </div>
                            <div class="form-group">
                                <label for="Contraseña actual">Contraseña nueva</label>
                                <input type="password" class="form-control" name="clave_nueva"
                                    [(ngModel)]="password.clave_nueva">
                            </div>
                            <div class="form-group">
                                <label for="Contraseña actual">Repita contraseña</label>
                                <input type="password" class="form-control" name="repita"
                                    [(ngModel)]="password.repita">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-round btn-primary btn-round"
                                    (click)="cambiarPassword()">
                                    <span *ngIf="cargandoBoton" class="spinner-border spinner-border-sm"
                                        role="status" aria-hidden="true"></span>
                                    Aceptar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <footer-cmp></footer-cmp>
</div>

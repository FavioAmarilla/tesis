<div class="wrapper">
    <navbar-cmp></navbar-cmp>

    <div class="sidebar" data-color="white" data-active-color="success">
        <sidebar-cmp></sidebar-cmp>
    </div>

    <div class="main-panel">
        <div class="content">

            <app-breadcrumb pagina="Banners"></app-breadcrumb>

            <div class="row">
                <div class="col-md-12">

                    <div class="card" *ngIf="!form">
                        <div class="card-header">
                            <button class="btn btn-round btn-primary pull-right"
                                (click)="mostrarFormulario(true, 'INS', true)">Agregar</button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="text-primary">
                                        <th>
                                            Titulo
                                        </th>
                                        <th>
                                            Descripción
                                        </th>
                                        <th>
                                            Imagen
                                        </th>
                                        <th class="text-right">
                                            Opciones
                                        </th>
                                    </thead>
                                    <tbody>
                                        <tr
                                            *ngFor="let row of listaSlide | paginate: { itemsPerPage: porPagina, currentPage: paginaActual, totalItems: total }">
                                            <td>
                                                {{ row.titulo }}
                                            </td>
                                            <td>
                                                {{ row.descripcion }}
                                            </td>
                                            <td>
                                                <img *ngIf="row.imagen" src="{{url + '/slide/getImage/' + row.imagen}}"
                                                    width="50" height="50">
                                                <img *ngIf="!row.imagen" src="https://via.placeholder.com/150"
                                                    width="100" height="100">
                                            </td>
                                            <td class="text-right">
                                                <button class="btn btn-round btn-sm btn-warning"
                                                    (click)="obtenerCarrusel(row.identificador)"><i
                                                        class="fas fa-edit"></i></button> &nbsp;
                                                <button class="btn btn-round btn-sm btn-danger"
                                                    (click)="delete(row.identificador)"><i
                                                        class="fas fa-times"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div *ngIf="!cargando && !form && accion == 'LST'">
                                    <app-paginacion (actualizarPagina)="paginacion($event)" [datos]="barrio"
                                        [porPagina]="porPagina" [total]="total"></app-paginacion>
                                </div>
                                <div class="row justify-content-center align-items-center col-md-12">
                                    <span *ngIf="cargando && !form && accion == 'LST'"
                                        class="spinner-border spinner-border-lg spinner-table" role="status"
                                        aria-hidden="true"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card" *ngIf="form">
                        <div class="card-body">
                            <div class="table-responsive">
                                <form #formulario="ngForm">
                                    <div class="form-group">
                                        <label for="imagen">Imagen</label>

                                        <div *ngIf="slide && slide.imagen">
                                            <img *ngIf="slide.imagen" src="{{url + '/slide/getImage/' + slide.imagen}}"
                                                width="100" height="100">
                                            <img *ngIf="!slide.imagen" src="https://via.placeholder.com/150" width="100"
                                                height="100">
                                        </div>

                                        <angular-file-uploader [config]="fileUploaderConfig" [resetUpload]=resetVar
                                            (ApiResponse)="subirImagen($event)">
                                        </angular-file-uploader>
                                    </div>
                                    <div class="form-group">
                                        <label for="titulo">Titulo</label>
                                        <input type="text" class="form-control" placeholder="Titulo" name="titulo"
                                            [(ngModel)]="slide.titulo" required #titulo="ngModel">
                                        <span class="invalid-feedback d-block"
                                            *ngIf="!titulo.valid && titulo.touched">Este
                                            campo es obligatorio</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="descripcion">Descripción</label>
                                        <input type="text" class="form-control" placeholder="Descripción"
                                            name="descripcion" [(ngModel)]="slide.descripcion" required
                                            #descripcion="ngModel">
                                        <span class="invalid-feedback d-block"
                                            *ngIf="!descripcion.valid && descripcion.touched">Este
                                            campo es obligatorio</span>
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-round btn-primary" (click)="registrar()"
                                            *ngIf="accion == 'INS'" [disabled]="formulario.invalid">
                                            <span *ngIf="cargando && accion == 'INS'"
                                                class="spinner-border  spinner-border-sm" role="status"
                                                aria-hidden="true"></span>
                                            Guardar
                                        </button>
                                        <button type="button" class="btn btn-round btn-primary" (click)="actualizar()"
                                            *ngIf="accion == 'UPD'" [disabled]="formulario.invalid">
                                            <span *ngIf="cargando && accion == 'UPD'"
                                                class="spinner-border  spinner-border-sm" role="status"
                                                aria-hidden="true"></span>
                                            Actualizar
                                        </button>
                                        <button type="button" class="btn btn-round btn-danger"
                                            (click)="mostrarFormulario(false, 'LST')">
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>
        <footer-cmp></footer-cmp>
    </div>
</div>

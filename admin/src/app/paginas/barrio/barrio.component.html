<div class="main-panel">
  <div class="content">
    <app-breadcrumb></app-breadcrumb>

    <div class="row">
      <div class="col-md-12">

        <div class="card" *ngIf="!form">
          <div class="card-header">
            <button class="btn btn-round btn-primary pull-right nomargin"
              (click)="mostrarFormulario(true, 'INS', true)">Agregar</button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                  <th>
                    Ciudad
                  </th>
                  <th>
                    Nombre
                  </th>
                  <th class="text-right">
                    Opciones
                  </th>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <select name="id_ciudad" class="form-control" [(ngModel)]="filtrosTabla.id_ciudad"
                        (change)="filtrarTabla($event)">
                        <option value="null">-- SELECCIONAR --</option>
                        <option *ngFor="let ciudad of listaCiudad" value="{{ciudad.identificador}}">{{ciudad.nombre}}
                        </option>
                      </select>
                    </td>
                    <td>
                      <input type="text" name="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="filtrosTabla.nombre"
                        (keyup.enter)="filtrarTabla($event)">
                    </td>
                    <td class="text-right">
                      <button class="btn btn-round btn-sm btn-danger" (click)="filtrarTabla(null)"><i
                          class="fas fa-times"></i></button> &nbsp;
                    </td>
                  </tr>
                  <tr
                    *ngFor="let row of listaBarrio | paginate: { itemsPerPage: porPagina, currentPage: paginaActual, totalItems: total }">
                    <td>
                      {{ row.ciudad.nombre }}
                    </td>
                    <td>
                      {{ row.nombre }}
                    </td>
                    <td class="text-right">
                      <button class="btn btn-round btn-sm btn-warning" (click)="obtenerBarrio(row.identificador)"><i
                          class="fas fa-edit"></i></button> &nbsp;
                    </td>
                  </tr>
                </tbody>
              </table>
              <div *ngIf="!cargando && !form && accion == 'LST'">
                <app-paginacion (actualizarPagina)="paginacion($event)" [datos]="barrio" [porPagina]="porPagina"
                  [total]="total"></app-paginacion>
              </div>
              <div class="row justify-content-center align-items-center col-md-12">
                <span *ngIf="cargando && !form && accion == 'LST'"
                  class="spinner-border spinner-border-lg spinner-table" role="status" aria-hidden="true"></span>
              </div>
            </div>
          </div>
        </div>

        <div class="card" *ngIf="form">
          <div class="card-body">
            <div class="table-responsive">
              <form #formulario="ngForm">

                <div class="form-group">
                  <label for="">Pais</label>
                  <select name="id_ciudad" class="form-control" [(ngModel)]="barrio.id_ciudad" required
                    #id_ciudad="ngModel">
                    <option value="null">-- SELECCIONAR --</option>
                    <option *ngFor="let ciudad of listaCiudad" value="{{ciudad.identificador}}"
                      [selected]="ciudad.identificador == barrio.id_ciudad">{{ciudad.nombre}}</option>
                  </select>
                  <span class="invalid-feedback d-block"
                    *ngIf="!id_ciudad.valid && id_ciudad.touched || barrio.id_ciudad == null">Este
                    campo es obligatorio</span>
                </div>
                <div class="form-group">
                  <label for="Nombre">Nombre</label>
                  <input type="text" class="form-control" placeholder="Nombre" name="nombre"
                    [(ngModel)]="barrio.nombre" required #nombre="ngModel">
                  <span class="invalid-feedback d-block" *ngIf="!nombre.valid && nombre.touched">Este
                    campo es obligatorio</span>
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-round btn-primary" (click)="registrar()"
                    *ngIf="accion == 'INS'" [disabled]="formulario.invalid">
                    <span *ngIf="cargando && accion == 'INS'" class="spinner-border  spinner-border-sm" role="status"
                      aria-hidden="true"></span>
                    Guardar
                  </button>
                  <button type="button" class="btn btn-round btn-primary" (click)="actualizar()"
                    *ngIf="accion == 'UPD'" [disabled]="formulario.invalid">
                    <span *ngIf="cargando && accion == 'UPD'" class="spinner-border  spinner-border-sm" role="status"
                      aria-hidden="true"></span>
                    Actualizar
                  </button>
                  <button type="button" class="btn btn-round btn-danger" (click)="mostrarFormulario(false, 'LST')">
                    Cancelar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>


  </div>
  <footer-cmp></footer-cmp>
</div>

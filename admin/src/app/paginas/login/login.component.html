<br>
<div class="row">
    <div class="col-md-12">
      <div class="card card-user">
        <form (ngSubmit)="iniciarSession()">
          
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="usuario.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="clave_acceso" [(ngModel)]="usuario.clave_acceso">
                </div>
              </div>
            </div>

          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-round btn-primary">
              <span *ngIf="cargando" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Acceder
            </button> 
          </div>
        </form>
        
      </div>
    </div>
</div>

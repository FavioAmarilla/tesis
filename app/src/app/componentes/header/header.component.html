<ion-header no-border translucent *ngIf="mostrarMobileMenu">
  <ion-toolbar color="primary">

    <ion-buttons slot="start" color="primary">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>

    <a class="navbar-brand" [routerLink]="['/']"> <img src="assets/images/logo-super.png" width="150" height="45"></a>

    <ion-buttons slot="end" [routerLink]="['/carrito']">
      <ion-icon class="mr-2" slot="icon-only" name="cart"></ion-icon>
      <span class="count-cart" *ngIf="carrito">{{carrito}}</span>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary" *ngIf="!mostrarMobileMenu">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']"> <img src="assets/images/logo-super.png" width="150" height="45"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a [routerLink]="['/']" class="nav-link">Inicio</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tienda</a>
          <div class="dropdown-menu" aria-labelledby="dropdown04">
            <a class="dropdown-item" [routerLink]="['/favoritos']">Favoritos</a>
            <a class="dropdown-item" [routerLink]="['/carrito']">Carrito</a>
            <a class="dropdown-item" [routerLink]="['/pedido-lista']" *ngIf="usuario">Pedidos</a>
          </div>
        </li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['/acerca-de']">Acerca de</a></li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['/contacto']">Contacto</a></li>
        <li class="nav-item"><a [routerLink]="['/carrito']" class="nav-link"><span class="icon-shopping_cart"></span>[{{ carrito }}]</a></li>
        <li class="nav-item" *ngIf="!usuario"><a class="nav-link" [routerLink]="['/login']">Login</a></li>
        <li class="nav-item" *ngIf="!usuario"><a class="nav-link" [routerLink]="['/signup']">Registrate</a></li>

        <li *ngIf="usuario" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">{{ usuario.nombre_completo }}</a>
          <div class="dropdown-menu" aria-labelledby="dropdown04">
            <a class="dropdown-item" [routerLink]="['/mi-cuenta']">Mi Cuenta</a>
            <a class="dropdown-item" (click)="cerrarSession()">Cerrar sesion</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>



<div *ngIf="cargando" id="overlay">
  <div class="text-center">
    <img class="img-loader" src="assets/images/loading.svg" width="130" height="130" style="margin-top: 30vh;">
  </div>
</div>

<ion-header no-border translucent *ngIf="mostrarMobileMenu">
  <ion-toolbar color="primary">

    <ion-buttons slot="start" color="primary">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>

    <a class="navbar-brand" [routerLink]="['/']"> <img src="assets/images/logo-super.png" width="150" height="45"></a>

    <ion-buttons slot="end" [routerLink]="['/carrito']">
      <ion-icon class="mr-2" slot="icon-only" name="cart"></ion-icon>
      <span class="count-cart" *ngIf="carrito">{{carrito}}</span>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<mat-toolbar color="primary" *ngIf="!mostrarMobileMenu">
  <a class="navbar-brand" [routerLink]="['/']"> <img src="assets/images/logo-super.png" width="150" height="45"></a>

  <div class="spacer"></div>

  <a mat-button [routerLink]="['/']">Inicio</a>

  <button mat-button [matMenuTriggerFor]="tienda">
    Tienda
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #tienda="matMenu" >
    <a mat-menu-item [routerLink]="['/favoritos']">Favoritos</a>
    <a mat-menu-item [routerLink]="['/carrito']">Carrito</a>
    <a mat-menu-item [routerLink]="['/pedido-lista']" *ngIf="usuario">Pedidos</a>
  </mat-menu>

  <a mat-button [routerLink]="['/acerca-de']">Acerca de</a>
  <a mat-button [routerLink]="['/contacto']">Contacto</a>
  <a mat-button [routerLink]="['/carrito']">
    <span class="icon-shopping_cart"></span>[{{ carrito }}]
  </a>

  <a mat-button [routerLink]="['/login']" *ngIf="!usuario" >Login</a>
  <a mat-button [routerLink]="['/signup']" *ngIf="!usuario" >Registrate</a>

  <button mat-button [matMenuTriggerFor]="cuenta" *ngIf="usuario">
    {{ usuario.nombre_completo }}
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #cuenta="matMenu">
    <a mat-menu-item class="dropdown-item" [routerLink]="['/mi-cuenta']">Mi Cuenta</a>
    <button mat-menu-item class="dropdown-item" (click)="cerrarSession()">Cerrar sesion</button>
  </mat-menu>

</mat-toolbar>

<div *ngIf="cargando" id="overlay">
  <div class="text-center">
    <img class="img-loader" src="assets/images/loading.svg" width="130" height="130" style="margin-top: 30vh;">
  </div>
</div>

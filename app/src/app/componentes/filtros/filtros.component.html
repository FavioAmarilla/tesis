<h5 class="mb-4">Filtros de Busqueda</h5>

<form>

  <div class="form-group">
    <label>Sucursal</label>
    <select class="form-control" name="sucursal" [(ngModel)]="filtros.id_sucursal" (change)="enviarFiltros()">
      <option *ngFor="let sucursal of listaSucursales" value="{{ sucursal.identificador }}"
        [selected]="sucursal.central == 'S'">{{ sucursal.nombre }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Rango de Precios</label>
    <input type="number" class="form-control" placeholder="Precio Minimo" name="precio_minimo"
      [(ngModel)]="filtros.precio_minimo" (focusout)="enviarFiltros()"> <br>
    <input type="number" class="form-control" placeholder="Precio Maximo" name="precio_maximo"
      [(ngModel)]="filtros.precio_maximo" (focusout)="enviarFiltros()"> <br>
  </div>

  <div class="form-group">
    <label>Linea de Producto</label>
    <select class="form-control" name="linea" [(ngModel)]="filtros.id_linea" (change)="enviarFiltros()">
      <option value="0">-- SELECCIONE--</option>
      <option *ngFor="let linea of listaLineas" value="{{ linea.identificador }}">{{ linea.descripcion }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Marca</label>
    <select class="form-control" name="marca" [(ngModel)]="filtros.id_marca" (change)="enviarFiltros()">
      <option value="0">-- SELECCIONE--</option>
      <option *ngFor="let marca of listaMarcas" value="{{ marca.identificador }}">{{ marca.nombre }}</option>
    </select>
  </div>
</form>

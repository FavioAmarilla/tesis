<div class="product">
  <div class="m-2">
    <a [routerLink]="['/producto', producto.slug]" class="img-prod">
      <img *ngIf="producto" [src]="producto.imagen | productImage | urlSanitizer" height="230" style="width: 100%;">
      <!-- <span class="status">30%</span> -->
      <div class="overlay"></div>
    </a>
    <hr class="mt-2 mb-0 ml-2 mr-2 border-top">
    <div class="text py-1 px-1 text-center">
      <h3><a [routerLink]="['/producto', producto.slug]">{{ producto.descripcion | truncateText:22 }}</a>
      </h3>
      <div class="d-flex">
        <div class="pricing">
          <p class="price"><span class="price-sale">{{ producto.precio_venta | numberFormat}} Gs.</span>
          </p>
        </div>
      </div>
      <div class="bottom-area d-flex px-1">
        <div class="m-auto d-flex">
          <a [routerLink]="['/producto', producto.slug]" class="d-flex justify-content-center align-items-center text-center">
            <ion-icon name="menu"></ion-icon>
          </a>
          <a (click)="agregarAlCarrito(producto)" class="d-flex justify-content-center align-items-center text-center ml-1">
            <ion-icon name="cart"></ion-icon>
          </a>
          <a (click)="agregarAFavoritos(producto)" class="d-flex justify-content-center align-items-center text-center ml-1">
            <ion-icon name="heart"></ion-icon>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>

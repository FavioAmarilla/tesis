<app-header></app-header>

<ion-content>
  <ion-slides *ngIf="slides" mode="ios" pager="ios" class="home-slider">
    <ion-slide  *ngFor="let slide of slides" class="slider-item" [style]="slide.archivo_img | slideImage">
      <div class="overlay"></div>
      <div class="container">
        <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
          <div class="col-md-12 text-center">
            <h1 class="mb-2">{{ slide.titulo }}</h1>
            <h2 class="subheading mb-4">{{ slide.descripcion }}</h2>
            <!-- <p><a href="#"style="background-image: url(assets/images/bg_1.jpg);" class="btn btn-primary">View Details</a></p> -->
          </div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-slides *ngIf="!slides" mode="ios" pager="ios" class="home-slider">
    <ion-slide *ngIf="!slides" class="slider-item" style="background-image: url(assets/images/banner-no-disponible.jpg);">
      <div class="overlay"></div>
      <div class="container">
        <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
          <div class="col-sm-12 text-center">
            <h1 class="mb-2">100% Fresh &amp; Organic Foods</h1>
            <h2 class="subheading mb-4">We deliver organic vegetables &amp; fruits</h2>
            <p><a href="#" class="btn btn-primary">View Details</a></p>
          </div>
        </div>
      </div>
    </ion-slide>

  </ion-slides>
  
 
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center mb-3 pb-3">
        <div class="col-md-12 heading-section text-center">
          <h2 class="mb-4">Nuestros productos</h2>
          <p>La mejor calidad, al mejor precio</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-3" *ngFor="let producto of productos">
          <div class="product">
            <a [routerLink]="['/producto-simple', producto.identificador]" class="img-prod">
              <img *ngIf="producto" class="img-fluid" [src]="producto.archivo_img | productImage | urlSanitizer">
              <!-- <span class="status">30%</span> -->
              <div class="overlay"></div>
            </a>
            <div class="text py-3 pb-4 px-3 text-center">
              <h3><a [routerLink]="['/producto-simple', producto.identificador]">{{ producto.descripcion }}</a></h3>
              <div class="d-flex">
                <div class="pricing">
                  <p class="price"><span class="price-sale">Gs. {{ producto.precio_venta }}</span></p>
                </div>
              </div>
              <div class="bottom-area d-flex px-3">
                <div class="m-auto d-flex">
                  <a [routerLink]="['/producto-simple', producto.identificador]" class="add-to-cart d-flex justify-content-center align-items-center text-center">
                    <span><i class="ion-ios-menu"></i></span>
                  </a>
                  <a (click)="agregarAlCarrito(producto.identificador)" class="buy-now d-flex justify-content-center align-items-center mx-1">
                    <span><i class="ion-ios-cart"></i></span>
                  </a>
                  <a (click)="agregarAFavoritos(producto.identificador)" class="heart d-flex justify-content-center align-items-center ">
                    <span><i class="ion-ios-heart"></i></span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  
  

  <app-footer [cargando]="cargando"></app-footer>
</ion-content>

<app-header [cargando]="cargando"></app-header>

<div class="filterModal modal fade" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="filterModal">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-filtros (filtrosEmitter)="obtenerProductos($event)"></app-filtros>
      </div>
    </div>
  </div>
</div>

<ion-content>
  <!-- slides -->
  <ion-slides *ngIf="listaSlides" mode="ios" pager="ios" class="home-slider" [options]="slideOptions">
    <ion-slide class="slider-item" style="background-image: url(assets/images/banner-super-home.jpg);">
      <div class="container">
        <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
          <div class="col-sm-12 text-center">
            <h1 class="mt-2">Bienvenido</h1>
            <h1 class="mt-2">Supermercado Ypacarai</h1>
            <h4 class="subheading mb-4">Tenemos lo que te gusta</h4>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </ion-slide>
    <ion-slide *ngFor="let slide of listaSlides" class="slider-item" [style]="slide.imagen | slideImage">
      <div class="overlay"></div>
      <div class="container">
        <div class="row slider-text justify-content-center align-items-center" data-scrollax-parent="true">
          <div class="col-md-12 text-center">
            <h1 class="mb-2">{{ slide.titulo }}</h1>
            <h2 class="subheading mb-4">{{ slide.descripcion }}</h2>
          </div>
        </div>
      </div>
    </ion-slide>
  </ion-slides>

  <div class="filter-toggle" data-toggle="modal" data-target="#filterModal"><i class="icon-filter"></i></div>

  <section class="ftco-section">
    <div class="container-fluid">


      <!-- productos -->
      <div class="row">
        <div class="col-md-12 heading-section text-center">
          <br><br>
          <h2 class="mb-4">Nuestros productos</h2>
          <hr class="border-top ml-5 mr-5">
        </div>

        <div class="col-md-3 product shop-filters">
          <app-filtros (filtrosEmitter)="obtenerProductos($event)"></app-filtros>
        </div>

        <div class="col-md-9">
          <div class="row" *ngIf="listaProductos != null">
            <div class="col-md-6 col-lg-3" *ngFor="let producto of listaProductos">
              <div class="product">
                <div class="m-2">
                  <a [routerLink]="['/producto', producto.identificador]" class="img-prod">
                    <img *ngIf="producto" [src]="producto.imagen | productImage | urlSanitizer" height="253"
                      style="width: 100%;">
                    <div class="overlay"></div>
                  </a>
                  <hr class="mt-2 mb-0 ml-2 mr-2 border-top">
                  <div class="text py-3 px-3 text-center">
                    <h3><a
                        [routerLink]="['/producto', producto.identificador]">{{ producto.descripcion | truncateText:20 }}</a>
                    </h3>
                    <div class="d-flex">
                      <div class="pricing">
                        <p class="price"><span class="price-sale">{{ producto.precio_venta | numberFormat}} Gs.</span>
                        </p>
                      </div>
                    </div>
                    <div class="bottom-area d-flex px-3">
                      <div class="m-auto d-flex">
                        <a [routerLink]="['/producto', producto.identificador]"
                          class="btn-producto d-flex justify-content-center align-items-center text-center">
                          <span><i class="ion-ios-menu"></i></span>
                        </a>
                        <a (click)="agregarAlCarrito(producto)"
                          class="btn-producto d-flex justify-content-center align-items-center text-center ml-1">
                          <span><i class="ion-ios-cart"></i></span>
                        </a>
                        <a (click)="agregarAFavoritos(producto)"
                          class="btn-producto d-flex justify-content-center align-items-center text-center ml-1">
                          <span><i class="ion-ios-heart"></i></span>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div class="row text-center" *ngIf="listaProductos == null && !cargando">
            <div class="col-md-12">
              <h1 class="text-primary">No se encontraron productos</h1>
            </div>
          </div>
        </div>

      </div>

      <br><br>

      <br><br>

    </div>
  </section>




  <app-footer [cargando]="cargando"></app-footer>
</ion-content>

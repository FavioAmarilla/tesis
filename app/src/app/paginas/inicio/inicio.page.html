<app-header [cargando]="cargando"></app-header>

<ion-content>
    <!-- slides -->
    <ion-slides *ngIf="listaSlides" mode="ios" pager="ios" class="home-slider" [options]="slideOptions" style="cursor: pointer;">
        <ion-slide *ngFor="let slide of listaSlides" class="slider-item" [style]="slide.imagen | slideImage"
            (click)="redirectMarca(slide.marca.identificador)">
        </ion-slide>
    </ion-slides>

    <section class="ftco-section">
        <ion-grid class="container-fluid">
            <!-- productos -->
            <ion-row class="row">

                <ion-col size="12">

                    <ion-row class="row" *ngIf="listaProductos.length">
                        <ion-col size="12">
                            <h3 class="w-100 mt-0 mb-3 text-primary text-center">Productos destacados del mes</h3>
                            <ion-slides #slides mode="ios" [options]="productSlideOpts" [pager]="true">
                                <ion-slide *ngFor="let producto of listaProductos">
                                    <cp-producto [producto]="producto"></cp-producto>
                                </ion-slide>
                            </ion-slides>
                        </ion-col>
                    </ion-row>

                    <ion-row class="row" *ngFor="let prodCat of listaProductosPorCategoria">
                        <ion-col size="12">
                            <h3 class="w-100 mt-5 mb-3 text-primary text-center">{{ prodCat.linea.descripcion }}</h3>
                            <ion-slides #slides mode="ios" [options]="productSlideOpts" [pager]="true">
                                <ion-slide *ngFor="let prod of prodCat.productos">
                                    <cp-producto [producto]="prod"></cp-producto>
                                </ion-slide>
                            </ion-slides>
                        </ion-col>
                    </ion-row>


                    <ion-row class="row text-center"
                        *ngIf="!listaProductos.length && !listaProductosPorCategoria.length && !cargando">
                        <ion-col class="col-md-12 text-center">
                            <img src="assets/images/sin-datos.png" width="150" height="150">
                            <h4>No se encontraron productos</h4>
                        </ion-col>
                    </ion-row>
                </ion-col>

            </ion-row>

            <br><br>

            <br><br>

        </ion-grid>
    </section>




    <app-footer></app-footer>
</ion-content>

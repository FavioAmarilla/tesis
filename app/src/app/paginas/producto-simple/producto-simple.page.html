<app-header></app-header>

<ion-content>

  <div class="hero-wrap hero-bread" style="background-image: url('assets/images/bg_1.jpg');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 text-center">
          <p class="breadcrumbs"><span class="mr-2"><a routerLink="/">Inicio</a></span> <span class="mr-2"><a href="index.html">Producto</a></span> <span>Producto Simple</span></p>
          <h1 class="mb-0 bread">Producto Simple</h1>
        </div>
      </div>
    </div>
  </div>
  
  <section class="ftco-section" *ngIf="producto">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mb-5">
          <a href="#" class="image-popup">
            <img *ngIf="producto" class="img-fluid" [src]="producto.archivo_img | productImage | urlSanitizer">    
          </a>
        </div>
        <div class="col-lg-6 product-details pl-md-5">
          <h3>{{ producto.descripcion }}</h3>
          <p class="price"><span>Gs. {{ producto.precio_venta }}</span></p>
          
          <div class="row mt-4">
            <div class="w-100"></div>
            <div class="input-group col-md-6 d-flex mb-3">
              <span class="input-group-btn mr-2">
                <button type="button" class="quantity-left-minus btn" data-type="minus" (click)="asignarCantidad('DI')">
                  <i class="ion-ios-remove"></i>
                </button>
              </span>
              <input type="text" name="cantidad" class="form-control input-number" min="1" max="100" ngmode [(ngModel)]="cantidad">
              <span class="input-group-btn ml-2">
                <button type="button" class="quantity-right-plus btn" data-type="plus" (click)="asignarCantidad('AU')">
                  <i class="ion-ios-add"></i>
                </button>
              </span>
            </div>
            <div class="w-100"></div>
          </div>
          <p><a [routerLink]="null" class="btn btn-primary py-3 px-5" (click)="agregarAlCarrito()">AÃ±adir al Carrito</a></p>
        </div>
      </div>
    </div>
  </section>
  <section class="ftco-section" *ngIf="!producto">
    <h1>Producto no definido</h1>
  </section>

      <div class="row justify-content-center mb-3 pb-3">

        </div>
      </div>
    </div>
    <div class="container">

        <div class="col-md-6 col-lg-3">

            <a href="#" class="img-prod"><img class="img-fluid" src="assets/images/product-1.jpg" alt="Colorlib Template">
              <span class="status">30%</span>
              <div class="overlay"></div>
            </a>
            <div class="text py-3 pb-4 px-3 text-center">

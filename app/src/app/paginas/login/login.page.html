<ion-content>
  <app-header [cargando]="cargando"></app-header>

  <div class="wrapper fadeInDown bg-light p-4">
    <form class="form-signin p-4" (keyup.enter)="iniciarSession()" (ngSubmit)="iniciarSession()" [formGroup]="angForm">
      <img src="assets/images/icon.png" alt="" width="72" height="72">
      <h5 class="h5 mb-3 font-weight-normal">Iniciar Sessión</h5>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="clave_acceso" placeholder="Contraseña" formControlName="clave_acceso">
      </div>

      <ion-button type="submit" class="btn btn-primary w-100" expand="block" fill="clear" shape="round" [disabled]="angForm.invalid || cargandoBoton">
        <span *ngIf="cargandoBoton" class="spinner-border spinner-border-sm spinner-table" role="status" aria-hidden="true"></span>
        Acceder
      </ion-button>

      <div class="form-group d-flex mt-2 mb-0">
        <p class="m-0 mr-1">Ya tienes una cuenta? </p><a [routerLink]="['/signup']" routerLinkActive="router-link-active">Registrarse</a>
      </div>
      
      <div class="form-group mt-2">
        <a [routerLink]="['/recuperar-contrasenha']" routerLinkActive="router-link-active" >¿Olvidaste tu contraseña?</a>
      </div>

    </form>
  </div>

  <app-footer [bgLight]="false"></app-footer>

</ion-content>

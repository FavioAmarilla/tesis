<ion-content>

  <app-header></app-header>

  <br>

  <div class="wrapper fadeInDown">

    <form class="form-signin">
      <img src="assets/images/icon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" style="margin-top: 0px !important;">Ingrese sus Credenciales</h1>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="clave_acceso" placeholder="Contraseña"
          [(ngModel)]="clave_acceso">
      </div>

      <button type="submit" class="btn btn-lg bg-primary" (click)="iniciarSession()">
        <span *ngIf="cargando" class="spinner-border spinner-border-sm spinner-table" role="status"
          aria-hidden="true"></span>
        Acceder
      </button>
    </form>
  </div>
  ​

  <app-footer [cargando]="cargando"></app-footer>
</ion-content>

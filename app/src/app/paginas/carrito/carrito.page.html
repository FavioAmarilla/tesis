<app-header></app-header>

<ion-content>

  <section class="ftco-section ftco-cart" style="padding-top: 20px;">
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <div class="cart-total">
            <label>Sucursal</label>
            <select name="sucursal" class="form-control text-left px-3" placeholder="Sucursal">
              <option value="0" selected>--Seleccione--</option>
              <option *ngFor="let sucursal of listaSucursales" value="{{ sucursal.id }}"> {{ sucursal.nombre }}
              </option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mt-4">
          <div class="cart-list">

            <table class="table">
              <thead class="thead-primary">
                <tr class="text-center">
                  <th>&nbsp;</th>
                  <th>&nbsp;</th>
                  <th>Nombre Prod.</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody *ngIf="listaCarrito">
                <tr class="text-center" *ngFor="let producto of listaCarrito">
                  <td class="product-remove">
                    <a (click)="confirmarParaEliminarDelCarrito(producto)">
                      <span class="ion-ios-close"></span>
                    </a>
                  </td>

                  <td class="image-prod">
                    <img *ngIf="producto" class="img" [src]="producto.imagen | productImage | urlSanitizer">
                  </td>

                  <td class="product-name">
                    <h3>{{ producto.descripcion }}</h3>
                  </td>

                  <td class="price">{{ producto.precio_venta | numberFormat}} Gs.</td>

                  <td class="quantity">
                    <div class="input-group mb-3">
                      <input type="text" name="quantity" class="quantity form-control input-number"
                        value="{{ producto.cantidad }}" min="1" max="100">
                    </div>
                  </td>

                  <td class="total">{{producto.precio_venta * producto.cantidad | numberFormat}} Gs. </td>
              </tbody>
            </table>
          </div>
        </div>
      </div>


      <div class="row mt-4">
        <div class="col">
          <span class="float-right">
            <p (click)="redireccionar('/checkout')">
              <a class="btn btn-primary py-3 px-4">
                Pagar
              </a>
            </p>
          </span>
        </div>
      </div>


    </div>

  </section>



  <app-footer [cargando]="cargando"></app-footer>

</ion-content>

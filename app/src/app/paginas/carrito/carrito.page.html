<app-header [cargando]="cargando"></app-header>

<ion-content>

  <section class="ftco-section ftco-cart" style="padding-top: 20px;">
    <div class="container">

      <div class="row">
        <div class="col-md-12 mt-4">
          <div class="cart-list">

            <table class="table">
              <thead class="thead-primary">
                <tr class="text-center">
                  <th>&nbsp;</th>
                  <th>&nbsp;</th>
                  <th>Nombre Prod.</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody *ngIf="listaCarrito">
                <tr class="text-center" *ngFor="let producto of listaCarrito">
                  <td class="product-remove">
                    <a (click)="confirmarParaEliminarDelCarrito(producto)">
                      <span class="ion-ios-close"></span>
                    </a>
                  </td>

                  <td class="image-prod">
                    <img *ngIf="producto" class="img" [src]="producto.imagen | productImage | urlSanitizer">
                  </td>

                  <td class="product-name">
                    <h3>{{ producto.descripcion }}</h3>
                  </td>

                  <td class="price">{{ producto.precio_venta | numberFormat}} Gs.</td>

                  <td class="quantity">
                    <div class="input-group mb-3">
                      <input type="text" name="quantity" class="quantity form-control input-number"
                        value="{{ producto.cantidad }}" min="1" max="100">
                    </div>
                  </td>

                  <td class="total">{{producto.precio_venta * producto.cantidad | numberFormat}} Gs. </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td > <h5>Total</h5></td>
                  <td ></td>
                  <td ></td>
                  <td ></td>
                  <td ></td>

                  <td class="total text-rigth"><h5>{{totales.subtotal | numberFormat}} Gs.</h5> </td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>


      <div class="row mt-4">
        <div class="col">
          <span class="float-right">
            <p (click)="pedido()">
              <a class="btn btn-primary py-3 px-4">
                Pagar
              </a>
            </p>
          </span>
        </div>
      </div>


    </div>

  </section>



  <app-footer [cargando]="cargando"></app-footer>

</ion-content>

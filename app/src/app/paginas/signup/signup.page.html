<ion-content>

  <app-header></app-header>
  <br>

  <div class="wrapper fadeInDown">
    <form class="form-signup">
      <img src="assets/images/icon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" style="margin-top: 0px !important;">Registrese</h1>
      <div class="form-group">
        <input type="text" class="form-control" name="nombre_completo" placeholder="Nombre completo"
          [(ngModel)]="usuario.nombre_completo">
      </div>
      <div class="form-group">
        <input type="email" class="form-control " name="email" placeholder="E-mail" [(ngModel)]="usuario.email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="clave_acceso" placeholder="Password"
          [(ngModel)]="usuario.clave_acceso">
      </div>


      <p (click)="registro()">
        <a class="btn btn-primary py-3 px-4">
          <span *ngIf="cargando" class="spinner-border spinner-border-sm spinner-table" role="status"
            aria-hidden="true"></span>
          Registrarse
        </a>
      </p>
    </form>

  </div>
  â€‹

  <app-footer [cargando]="cargando"></app-footer>
</ion-content>

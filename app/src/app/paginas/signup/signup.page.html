<ion-content>
  <app-header [cargando]="cargando"></app-header>
  <br>

  <div class="container">
    <h3>Resgistrarse</h3>
    <hr class="border-top mt-0">

    <form class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <h3>
            <ion-icon name="person"></ion-icon> &nbsp; Datos Personales
          </h3>
          <hr class="border-top mt-0">
          <div class="form-group">
            <label for="Nombre completo">Nombre completo</label>
            <input type="text" class="form-control" name="nombre_completo" [(ngModel)]="usuario.nombre_completo">
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="usuario.email">
          </div>
          <div class="form-group">
            <label for="Fecha de nacimiento">Fecha de nacimiento</label>
            <input type="date" class="form-control" name="fecha_nacimiento" [(ngModel)]="usuario.fecha_nacimiento">
          </div>
        </div>

        <div class="col-md-6">
          <h3>
            <ion-icon name="call"></ion-icon> &nbsp; Informacion de Contacto
          </h3>
          <hr class="border-top mt-0">
          <div class="form-group">
            <label for="Telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" [(ngModel)]="usuario.telefono">
          </div>
          <div class="form-group">
            <label for="Celular">Celular</label>
            <input type="text" class="form-control" name="celular" [(ngModel)]="usuario.celular">
          </div>
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3>
            <ion-icon name="key"></ion-icon>&nbsp; Su Contraseña
          </h3>
          <hr class="border-top mt-0">
          <div class="form-group">
            <label for="Contraseña actual">Contraseña</label>
            <input type="password" class="form-control" name="clave_nueva" [(ngModel)]="usuario.clave_acceso">
          </div>
          <div class="form-group">
            <label for="Contraseña actual">Repita contraseña</label>
            <input type="password" class="form-control" name="repita" [(ngModel)]="repita_clave">
          </div>
        </div>
        <br>
      </div>

      <a class="btn btn-primary py-2 px-4" (click)="registro()">
        <span *ngIf="cargandoBoton" class="spinner-border spinner-border-sm spinner-table" role="status"
          aria-hidden="true"></span>
        Registrarse
      </a>
    </form>

  </div>

  <app-footer [cargando]="cargando"></app-footer>
</ion-content>

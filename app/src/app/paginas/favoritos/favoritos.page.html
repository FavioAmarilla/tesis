  <section class="ftco-section ftco-cart">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="cart-list">
            <table class="table">
              <thead>
                <tr class="text-center">
                  <th>Acciones</th>
                  <th>Producto</th>
                  <th>Descripcion</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody *ngIf="productos">
                <tr class="text-center" *ngFor="let producto of productos">

                  <td class="d-flex">
                    <a (click)="confirmEliminarDeFavoritos(producto)"
                      class="btn btn-primary d-flex justify-content-center align-items-center text-center">
                      <ion-icon name="close"></ion-icon>
                    </a>
                    <a (click)="agregarAlCarrito(producto)"
                      class="btn btn-primary d-flex justify-content-center align-items-center text-center">
                      <ion-icon name="cart"></ion-icon>
                    </a>
                  </td>

                  <td> {{ producto.descripcion }} </td>

                  <td>Gs. {{ producto.precio_venta }}</td>

                  <td>Gs. {{ producto.precio_venta * producto.cantidad }}</td>
                </tr><!-- END TR-->

              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer></app-footer>

</ion-content>

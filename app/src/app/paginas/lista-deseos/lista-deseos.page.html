<app-header></app-header>

<ion-content>

  <div class="hero-wrap hero-bread" style="background-image: url('assets/images/bg_1.jpg');">
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 text-center">
          <p class="breadcrumbs"><span class="mr-2"><a routerLink="/">Home</a></span> <span>Lista de deseos</span></p>
          <h1 class="mb-0 bread">Mi lista de deseos</h1>
        </div>
      </div>
    </div>
  </div>
  
  <section class="ftco-section ftco-cart">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="cart-list">
            <table class="table">
              <thead class="thead-primary">
                <tr class="text-center">
                  <th>&nbsp;</th>
                  <th>Lista de Productos</th>
                  <th>&nbsp;</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody *ngIf="productos">
                <tr class="text-center" *ngFor="let producto of productos">
                  <td class="product-remove">
                    <a (click)="confirmRemoveFromFavorites(producto)"><span class="ion-ios-close"></span></a>
                  </td>
  
                  <td class="image-prod">
                    <img *ngIf="producto" class="img" [src]="producto.archivo_img | productImage | urlSanitizer">
                  </td>
  
                  <td class="product-name">
                    <h3>{{ producto.descripcion }}</h3>
                  </td>
  
                  <td class="price">Gs. {{ producto.precio_venta }}</td>
  
                  <td class="quantity">
                    <div class="input-group mb-3">
                      <input type="text" name="quantity" class="quantity form-control input-number" value="{{ producto.cantidad }}" min="1" max="100">
                    </div>
                  </td>
  
                  <td class="total">Gs. {{ producto.precio_venta * producto.cantidad }}</td>
                </tr><!-- END TR-->

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <app-footer [cargando]="cargando"></app-footer>

</ion-content>

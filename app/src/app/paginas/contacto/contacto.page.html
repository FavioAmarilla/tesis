<app-header [cargando]="cargando"></app-header>

<ion-content>
  <section class="ftco-section contact-section" style="padding-top: 40px;">
    <div class="container">

      <div class="row">
        <div class="col-sm-12 col-md-6 bg-light p-5">
          <form action="#" class="bg-white p-5">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Asunto">
            </div>
            <div class="form-group">
              <textarea cols="30" rows="4" class="form-control" placeholder="Mensage"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Enviar" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        </div>

        <div class="col-sm-12 col-md-6 bg-light p-5">
          <div id='mapa'></div>
        </div>

      </div>
    </div>
  </section>


  <app-footer [cargando]="cargando"></app-footer>
</ion-content>
